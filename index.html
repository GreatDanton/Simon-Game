<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="main.css">
<script src="js.js"></script>
</head>

<body>

<div class="container">

  <div class="card">
    <h2> Simon Game </h2>
    <div class="buttons-container">
      <div class="background one">
        <div id="one" class="overlay"></div>
      </div>
      <div class="background two">
        <div id="two" class="overlay"></div>
      </div>
      <div class="background three">
        <div id="three" class="overlay"></div>
      </div>
      <div class="background four">
        <div id="four" class="overlay"></div>
      </div>
  </div>
  <div class="counter">00</div>
  <div class="center">
    <button id='start'>Start</button>
    <button id='reset'>Reset</button>
  </div>
  <div class="switch"><p>Easy</p><p>Strict</p><button class="slider">Normal</button></div>
  </div>

</div>


</body>
</html>
